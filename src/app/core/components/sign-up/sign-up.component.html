<div class="sign-up-container">
    <div class="sign-up-content">
        <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
            <div class="title">Création de compte</div>
            <p class="subtitle">Rejoignez-nous et découvrez notre application</p>
            <div class="name-container">
                <div class="first-name-container">
                    <label for="first-name">Prénom *</label>
                    <input type="text" id="first-name" placeholder="Votre prénom" formControlName="firstname">
                </div>
                <div class="last-name-container">
                    <label for="last-name">Nom *</label>
                    <input type="text" id="last-name" placeholder="Votre nom" formControlName="lastname">
                </div>
            </div>
            <div class="email-container">
                <label for="email">Email *</label>
                <input type="email" id="email" placeholder="Email" formControlName="email">
            </div>
            <div class="password-container">
                <label for="password">Mot de passe *</label>
                <input type="password" placeholder="●●●●●●●●" formControlName="password">
            </div>
            <button type="submit" class="sign-up-button">Créer mon compte</button>
            <p class="sign-in-container">Vous avez déjà un compte ? <span class="sign-in" [routerLink]="['/auth/sign-in']">Connectez-vous</span></p>
        </form>
    </div>
</div>
